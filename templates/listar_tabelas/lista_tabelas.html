<html>
<head>
<title>Listagem de Tabelas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body bgcolor="#FFFFFF" text="#000000">
<center>
	<form name="geracao" method="post" action="/processa">
    <input type="hidden" name="fNomeBanco" value="{{ sNomeBanco }}" />
    <table width="27%" border="1" cellspacing="0" cellpadding="0">
     <tr align="center">
       <td>{{ nQtdTabelas }} Tabelas do Banco : {{ sNomeBanco }}</td>
      </tr>
      {% if voTabelas %}
      <tr>
        <td align="center"> <select name="fTabelas" id="fTabelas" size="10" multiple>
            {% for oTabela in voTabelas %}
            <option value="{{ oTabela.TABLE_NAME }}">
            {{ oTabela.TABLE_NAME }}
            </option>
            {% endfor %}
          </select> </td>
      </tr>
      <tr>
        <td align="center"> <input type="submit" name="Gerar" value="Gerar Classes">
          <input type="hidden" name="sOP" value="Gerar"> </td>
      </tr>
      {% else %}
      <tr>
        <td align="center"> O banco ainda n√£o tem tabelas!</td>
      </tr>
      {% endif %}
    </table>
  </form>
</center>
</body>
</html>
